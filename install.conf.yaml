- defaults:
    link:
      force: true
      relink: true

- clean: ['~']

- link:
    /home/rodrigo/.profile: profile
    /home/rodrigo/.bashrc: bashrc
    /home/rodrigo/.bash_logout: bash_logout
    /home/rodrigo/.zshrc: zshrc
    /home/rodrigo/.config/:
        glob: true
        path: config/*
        relink: true
        force: true
    /home/rodrigo/.doom.d/:
        glob: true
        path: home/doom.d/*
        create: true
        force: true
    /home/rodrigo/.ncmpcpp:
        glob: true
        path: home/.ncmpcpp/*
        create: true
        force: true
    /home/rodrigo/.zshrc:
        glob: true
        path: home/.zshrc
        create: true
        force: true
    /etc/systemd/system/:
        glob: true
        path: systemd/system/*
        relink: true
    /etc/systemd/user/:
        glob: true
        path: systemd/user/*
        relink: true
