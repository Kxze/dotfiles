- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*
        relink: true
        force: true
    ~/.doom.d/config.el:
        path: config/doom.d/config.el
        create: true
        force: true
    /etc/systemd/system/:
        glob: tre
        path: systemd/system/*
        relink: true
