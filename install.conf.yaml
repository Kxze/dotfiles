- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.config/Code/User:
        path: config/Code/User
        create: true
        force: true
    ~/.config/mpv:
        path: config/mpv
        create: true
        force: true


