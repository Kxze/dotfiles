- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*
        relink: true
        force: true
    ~/.doom.d/:
        glob: true
        path: home/doom.d/*
        create: true
        force: true
    ~/.ncmpcpp:
        glob: true
        path: home/.ncmpcpp/*
        create: true
        force: true
    ~/.zshrc:
        glob: true
        path: home/.zshrc
        create: true
        force: true
    /etc/systemd/system/:
        glob: true
        path: systemd/system/*
        relink: true
    /etc/systemd/user/:
        glob: true
        path: systemd/user/*
        relink: true
